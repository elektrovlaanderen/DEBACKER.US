<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>De Backer Tom – debacker.us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --text-main: #111111;
      --text-muted: #777777;
      --accent-family: #8b5a2b;
      --accent-snap: #1f6fe5;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 720px;
      padding: 40px 24px 32px;
      margin: 0 auto;
      text-align: center;
    }

    .logo-wrap {
      margin-bottom: 20px;
    }

    .logo-img {
      width: 80px;
      height: auto;
    }

    .title {
      font-size: 28px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 32px;
    }

    .card {
      flex: 1 1 260px;
      max-width: 320px;
      border-radius: 18px;
      padding: 16px 20px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      background: #fafafa;
    }

    .card-inner {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
    }

    .card-desc {
      font-size: 13px;
      color: var(--text-muted);
    }

    .card--elektro {
      border: 1px solid var(--accent-family);
    }

    .card--snap {
      border: 1px solid var(--accent-snap);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .footer {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 24px;
        letter-spacing: 0.14em;
      }
      .page {
        padding-top: 32px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="logo-wrap">
      <img src="assets/logo-debacker.png" alt="De Backer logo" class="logo-img" />
    </div>

    <h1 class="title">DE BACKER</h1>
    <p class="subtitle">Personal family domain of Tom De Backer</p>

    <section class="cards" aria-label="Links naar bedrijven">
      <a
        class="card-link"
        href="https://elektrovlaanderen.be"
        target="_blank"
        rel="noopener noreferrer"
      >
        <article class="card card--elektro">
          <div class="card-inner">
            <h2 class="card-title">ElektroVlaanderen</h2>
            <p class="card-desc">Electrical services &amp; installations</p>
          </div>
        </article>
      </a>

      <a
        class="card-link"
        href="https://snapwithus360.com"
        target="_blank"
        rel="noopener noreferrer"
      >
        <article class="card card--snap">
          <div class="card-inner">
            <h2 class="card-title">SnapWithUs360</h2>
            <p class="card-desc">360° Virtual Tours &amp; Visual Media</p>
          </div>
        </article>
      </a>
    </section>

    <footer class="footer">
      © De Backer — All rights reserved
    </footer>
  </main>
</body>
</html>
